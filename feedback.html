<div id="feedback" class="feedback-form">
    <h2>Свяжитесь с нами</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Укажите имя" required>

        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="phone" placeholder="введите номер телефона" autocomplete="+996" required>

        <label for="subject">Тема обращения:</label>
        <select name="subject" id="subject">
            <option value="web-development">Веб разработка</option>
            <option value="mobile-development">Мобильная разработка</option>
            <option value="other">Другое</option>
        </select>

        <label for="message">Описание:</label>
        <textarea name="message" id="message" rows="4" placeholder="укажите ваше обращение"></textarea>

        <label>Выберите тип связи:</label>
        <label>
            <input type="radio" name="phone_method" value="call">
            Звонок
        </label>
        <label>
            <input type="radio" name="email_method" value="email">
            По почте
        </label>

        <label><input type="checkbox" name="privacy_policy" required>я согласен</label>

        <button type="submit" class="btn">Отправить</button>

    </form>
</div>
